<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year üéÜ</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
    overflow:hidden;
    background:radial-gradient(circle at bottom,#1b2735,#050608);
    font-family:system-ui, sans-serif;
    color:#fff;
}

canvas{
    position:fixed;
    inset:0;
}

/* CENTER MESSAGE */
.center{
    position:absolute;
    inset:0;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    pointer-events:none;
}

h1{
    font-size:clamp(2.5rem,6vw,5rem);
    letter-spacing:2px;
    background:linear-gradient(90deg,#ff0080,#ffd700,#00ffff);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    animation:glow 3s infinite alternate;
}

h2{
    font-size:clamp(3.5rem,8vw,6rem);
    color:#ffd700;
    text-shadow:0 0 40px rgba(255,215,0,.8);
}

/* CONTROLS */
.controls{
    position:fixed;
    bottom:20px;
    left:20px;
    z-index:10;
}

button{
    border:none;
    padding:12px 20px;
    border-radius:30px;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
    background:linear-gradient(45deg,#ff00ff,#00ffff);
    color:#fff;
}

.signature{
    position:fixed;
    bottom:20px;
    right:25px;
    font-style:italic;
    opacity:.8;
}

/* ANIMATIONS */
@keyframes glow{
    from{text-shadow:0 0 10px rgba(255,255,255,.3)}
    to{text-shadow:0 0 30px rgba(255,255,255,.8)}
}
</style>
</head>

<body>

<canvas id="fx"></canvas>

<div class="center">
    <h1>üéâ Happy New Year üéâ</h1>
    <h2>2026</h2>
</div>

<div class="controls">
    <button id="musicBtn">‚ñ∂ Music</button>
</div>

<div class="signature">Best wishes from Deepak‚ú®</div>

<audio id="music" loop>
    <source src="music.m4a" type="audio/mp4">
</audio>

<script>
const canvas = document.getElementById("fx");
const ctx = canvas.getContext("2d");
resize();
window.addEventListener("resize", resize);

function resize(){
    canvas.width = innerWidth;
    canvas.height = innerHeight;
}

const particles=[];
class Firework{
    constructor(x,y){
        this.x=x; this.y=y;
        const colors=["#ff5252","#ffd740","#40c4ff","#e040fb"];
        this.color=colors[Math.random()*colors.length|0];
        for(let i=0;i<40;i++){
            const a=Math.random()*Math.PI*2;
            const s=Math.random()*5+2;
            particles.push({
                x,y,
                vx:Math.cos(a)*s,
                vy:Math.sin(a)*s,
                life:1,
                color:this.color
            });
        }
    }
}

function animate(){
    ctx.fillStyle="rgba(5,6,8,.25)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    for(let i=particles.length-1;i>=0;i--){
        const p=particles[i];
        p.vy+=.05;
        p.x+=p.vx;
        p.y+=p.vy;
        p.life-=.015;

        if(p.life<=0){particles.splice(i,1);continue;}

        ctx.globalAlpha=p.life;
        ctx.fillStyle=p.color;
        ctx.beginPath();
        ctx.arc(p.x,p.y,2,0,Math.PI*2);
        ctx.fill();
    }
    ctx.globalAlpha=1;
    requestAnimationFrame(animate);
}

canvas.addEventListener("click",e=>{
    new Firework(e.clientX,e.clientY);
});

setInterval(()=>{
    new Firework(
        Math.random()*canvas.width,
        Math.random()*canvas.height*.5
    );
},900);

animate();

/* MUSIC */
const music=document.getElementById("music");
const btn=document.getElementById("musicBtn");
let playing=false;

btn.onclick=()=>{
    playing?music.pause():music.play();
    playing=!playing;
    btn.textContent=playing?"‚è∏ Music":"‚ñ∂ Music";
};
</script>

</body>
</html>
